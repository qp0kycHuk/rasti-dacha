<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link rel="stylesheet" href="source/jquery.fancybox.min.css">
	<link rel="stylesheet" href="source/ion.rangeSlider.min.css">
	<link rel="stylesheet" href="css/swiper.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/frontend--style.css">
	<link rel="stylesheet" href="source/waves.css">


	<link rel="stylesheet" href="css/lk-styles.css">

	<title>Мои заказы</title>
</head>

<body>


	<section class="lk-wrapper container-block">
		<div class="lk-aside">
			<div class="lk-aside-user">
				<div class="lk-aside-user__img">
					<img src="https://picsum.photos/id/550/600/400" alt="">
				</div>
				<div class="lk-aside-user__title">Наталья Ивановна</div>
			</div>

			<div class="lk-aside-links" data-toggle-cover>
				<div class="lk-aside-link lk-aside-toggler" data-toggle-link>Мой аккаунт
					<svg class="icon">
						<use xlink:href="img/icons.svg#navigate-right" />
					</svg>
				</div>
				<div class="lk-aside-links-inner" data-toggle-height="true" data-toggle-static="true" data-toggle-content>

					<div class="lk-aside-link active waves">Мои заказы
						<svg class="icon">
							<use xlink:href="img/icons.svg#navigate-right" />
						</svg>
					</div>
					<div class="lk-aside-link waves">Мой профиль
						<svg class="icon">
							<use xlink:href="img/icons.svg#navigate-right" />
						</svg>
					</div>
					<div class="lk-aside-link waves">Сохраненные статьи
						<svg class="icon">
							<use xlink:href="img/icons.svg#navigate-right" />
						</svg>
					</div>
					<div class="lk-aside-link waves">Изменить пароль</div>
					<div class="lk-aside-link waves">Выйти</div>
				</div>
			</div>
		</div>

		<div class="lk-content">

			<div class="lk-password">
				<label class="ui-form-field">
					<div class="text-body-1 mb-3">Введите новый пароль</div>
					<div class="ui-form-input-cover">
						<input type="password" class="ui-form-input ui-form-input--error" id="pass">
						<div class="ui-form-input-end pr-5" >
							<button data-show-pass="pass" class="btn btn--link btn-icon btn--gray">
								<svg class="icon active-disabled"><use xlink:href="img/icons.svg#eye" /></svg>
								<svg class="icon active-enabled"><use xlink:href="img/icons.svg#eye-closed" /></svg>
							</button>
						</div>
					</div>
				</label>
				<label class="ui-form-field mt-7">
					<div class="text-body-1 mb-3">Повторите новый пароль</div>
					<div class="ui-form-input-cover">
						<input type="password" class="ui-form-input" id="repeat-pass">
						<div class="ui-form-input-end pr-5" >
							<button data-show-pass="repeat-pass" class="btn btn--link btn-icon btn--gray">
								<svg class="icon active-disabled"><use xlink:href="img/icons.svg#eye" /></svg>
								<svg class="icon active-enabled"><use xlink:href="img/icons.svg#eye-closed" /></svg>
							</button>
						</div>
					</div>
				</label>

				<div class="lk-password-info">
					<div class="lk-password-info__item">Пароль должен быть не менее 8 символов</div>
					<div class="lk-password-info__item">Пароль должен содержать латинские символы (a-z)</div>
					<div class="lk-password-info__item">Пароль должен содержать цифры (0-9)</div>
				</div>
				
				
				
				<button class="btn btn--accent mt-7 w-100" data-fancybox-modal data-src="dialog-info.html">Сохранить изменения</button>
				<div class="text-body-2 mt-1 color-red text--center mt-5" >Текст для вывода ошибок</div>
				
			</div>

		</div>
	</section>




	<script src="js/swiper.js"></script>
	<script src="source/jquery-3.5.0.min.js"></script>
	<script src="source/maskedinput.js"></script>
	<script src="source/maskedinput.custom.js"></script>
	<script src="source/jquery.fancybox.min.js"></script>
	<script src="source/jquery.fancybox.custom.js"></script>
	<script src="source/ion.rangeSlider.min.js"></script>
	<script src="source/frontend--swipe.js"></script>
	<script src="source/ui--tab.js"></script>
	<script src="source/ui--toggle.js"></script>
	<script src="js/slider.js"></script>
	<script src="source/waves.js"></script>
	<script src="js/main.js"></script>
	<script src="js/show-pass.js"></script>
</body>

</html>
