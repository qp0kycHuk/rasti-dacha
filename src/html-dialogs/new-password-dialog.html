<div class="confirmation-registration fancybox-content">
	<div class="confirmation-registration__title">Смена пароля</div>
	<div class="confirmation-registration__subtitle">Придумайте новый пароль</div>
	<label class="form-field">
		<input class="pray-form-input form-input registration-block-entrance__input" placeholder="Пароль" />
		<span class="form__err">Пароль должен содержать 8 символов</span>
		<img src="img/hidden.svg" class="paroll__hidden">

	<span class="registration-block-new__min">Минимум 8 символов с прописными или<br> строчными буквами и цифрами</span>
	<button class="confirmation-registration__btn btn btn--accent">Изменить</button>
</div>
