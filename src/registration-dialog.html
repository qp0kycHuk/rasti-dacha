<div class="registration-block fancybox-content">
	<form class="registration-block-new">
		<div class="registration-block-new__title">Создать аккаунт</div>
		<label class="form-field">
			<input class="pray-form-input form-input registration-block-new__input" placeholder="Введите имя" />
		</label>
		<label class="form-field form-field-error">
			<input class="pray-form-input form-input registration-block-new__input" placeholder="+ 7" />
		</label>
		<label class="form-field form-field-error">
			<input class="pray-form-input form-input registration-block-new__input" placeholder="Пароль" />
			<img src="img/hidden.svg" class="paroll__hidden">
		</label>
		<span class="registration-block-new__min">Минимум 8 символов с прописными или<br> строчными буквами и цифрами</span>
		<button class="registration-block-new__btn btn btn--accent">Зарегистрироваться</button>
		<span class="registration-block-new__min">Нажимая на кнопку Вы соглашаетесь с условиями<br>обработки персональных данных</span>
	</form>
	<form class="registration-block-entrance">
		<div class="registration-block-entrance__title">Войти</div>
		<div class="registration-block-entrance-social">
			<a href="#"><img src="img/soc-f.svg"></a>
			<a href="#"><img src="img/soc-ok.svg"></a>
			<a href="#"><img src="img/soc-vk.svg"></a>
			<a href="#"><img src="img/soc-goo.svg"></a>
		</div>
		<div class="registration-block-entrance-ore">
			<span class="registration-block-entrance-ore__line"></span>
			<span class="registration-block-entrance-ore__text">или</span>
			<span class="registration-block-entrance-ore__line"></span>
		</div>
		<label class="form-field form-field-error">
			<input class="pray-form-input form-input registration-block-entrance__input" placeholder="+ 7" />
			<span class="registration__error">Неверный пароль илит номер телфона</span>
		</label>
		<label class="form-field form-field-error">
			<input class="pray-form-input form-input registration-block-entrance__input" placeholder="Пароль" />
			<img src="img/hidden.svg" class="paroll__hidden">
		</label>
		<span class="registration-block-entrance__paroll">Забыли пароль?</span>
		<button class="registration-block-entrance__btn btn btn--accent">Войти</button>
	</form>
</div>
