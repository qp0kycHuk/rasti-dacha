<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link rel="stylesheet" href="source/jquery.fancybox.min.css">
	<link rel="stylesheet" href="css/swiper.css">
	<link rel="stylesheet" href="css/frontend--style.css">
	<link rel="stylesheet" href="css/style.css">


	<script src="js/swiper.js"></script>
	<title>Оставьте отзыв</title>
</head>

<body>

	<!-- Оставьте отзыв -->
	<section class="leave">
		<div class="leave-review">
			<div class="leave-review__picture">
				<img class="leave-review__image" src="img/leave-review.png" alt="">
				<div class="leave-review__logo">
					<img class="leave-review__logo-icon" src="img/review-logo.svg" alt="">
					<img class="leave-review__logo-image" src="img/review-ksp.svg" alt="">
				</div>
			</div>
			<div class="leave-review__question">
				<div class="leave-review__text leave-review__text--mb">Клуб Садоводов-профессионалов</div>
				<div class="leave-review__title">Вам понравилось обслуживание?</div>
				<div class="leave-review__buttons">
					<a class="leave-review__btn leave-review__btn--accent btn btn--accent" href="#">Всё отлично</a>
					<a class="leave-review__btn leave-review__btn--gray btn btn--gray" href="#">Есть претензия</a>
				</div>
			</div>
		</div>
	</section>


	<script src="source/jquery-3.5.0.min.js"></script>
	<script src="source/maskedinput.js"></script>
	<script src="source/maskedinput.custom.js"></script>
	<script src="source/jquery.fancybox.min.js"></script>
	<script src="source/jquery.fancybox.custom.js"></script>

	<script src="source/ui--tab.js"></script>
	<script src="source/ui--toggle.js"></script>
	<script src="js/slider.js"></script>
</body>

</html>
