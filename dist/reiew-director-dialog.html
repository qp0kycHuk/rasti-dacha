<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link rel="stylesheet" href="source/jquery.fancybox.min.css">
	<link rel="stylesheet" href="css/swiper.css">
	<link rel="stylesheet" href="css/frontend--style.css">
	<link rel="stylesheet" href="css/style.css">


	<script src="js/swiper.js"></script>
	<title>Оставьте отзыв</title>
</head>

<body>

	<!-- Оставьте отзыв -->
	<section class="leave leave--bg">
		<div class="reiew-dialog">
			<div class="leave-review__title">Написать директору</div>
			<br>
			<div class="leave-review__text leave-review__text--mb">
				<p>
					Расскажите, что вам не понравилось и что мы можем
					делать лучше. Директор накажет виновных, свяжется
					с вами и предложит решение проблемы.
				</p>
			</div>
			<br>
			<form class="reiew-dialog__form">
				<label class="reiew-dialog__label">
					<span class="reiew-dialog__label-text">Оставьте ваш контакт для связи</span>
					<input class="reiew-dialog__label-input" type="tel" placeholder="+7">
				</label>
				<label class="reiew-dialog__label">
					<span class="reiew-dialog__label-text">Расскажите, что вам не понравилось</span>
					<textarea class="reiew-dialog__label-input reiew-dialog__label-textarea"></textarea>
				</label>
				<button class="reiew-dialog__btn reiew-dialog__btn--submit btn btn--accent" type="submit">Отправить</button>
			</form>
		</div>

	</section>


	<script src="source/jquery-3.5.0.min.js"></script>
	<script src="source/maskedinput.js"></script>
	<script src="source/maskedinput.custom.js"></script>
	<script src="source/jquery.fancybox.min.js"></script>
	<script src="source/jquery.fancybox.custom.js"></script>

	<script src="source/ui--tab.js"></script>
	<script src="source/ui--toggle.js"></script>
	<script src="js/slider.js"></script>
</body>

</html>
