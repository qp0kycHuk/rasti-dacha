<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Расти дача</title><link href="css/style.css" rel="stylesheet"><script src="js/index.js"></script></head><body><section class="leave-page leave-page--grey container-block"><div class="leave-page__bg"><img class="leave-page__list" src="img/leave-bg.png" alt=""></div><div class="leave-page__content w-100"><div class="leave-page__block"><div class="font-alt text--uppercase text-h6 text-md-h2 mb-5">Написать директору</div><p class="text-body-2 text-md-body-1 mb-10">Расскажите, что вам не понравилось и что мы можем делать лучше. Директор накажет виновных, свяжется с вами и предложит решение проблемы.</p><form class="leave-page__form w-100"><label class="mb-6"><div class="text-body-1 text--demibold mb-3">Оставьте ваш контакт для связи</div><input class="leave-page__input" type="tel" placeholder="+7" required></label> <label class="mb-8"><div class="text-body-1 text--demibold mb-3">Расскажите, что вам не понравилось</div><textarea class="leave-page__input leave-page__input--textarea" required></textarea></label> <button class="btn btn--accent btn--fill w-100 mb-8" type="submit">Отправить</button><div class="text-small text--center fade-50">Нажимая на кнопку “Заказать обратный звонок”,<br class="d-none d-md-block">Вы соглашаетесь на обработку персональных данных</div></form></div></div></section></body></html>
