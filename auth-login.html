<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link rel="stylesheet" href="source/jquery.fancybox.min.css">
	<link rel="stylesheet" href="source/ion.rangeSlider.min.css">
	<link rel="stylesheet" href="css/swiper.css">
	<link rel="stylesheet" href="source/waves.css">
	<link rel="stylesheet" href="css/frontend--style.css">
	<link rel="stylesheet" href="css/style.css">





	<script src="js/swiper.js"></script>
	<title>Регистрация</title>
</head>

<body>

	<section class="container-block page--block registration">
		<div class="registration-block">
			<img src="img/auth-block-bg.jpg" class="registration__bc">
			<form class="registration-block-form">
				<div class="registration-block-form__title">Создать аккаунт</div>
				<div class="registration-block-form__content">
					<label class="form-field">
						<input class="pray-form-input form-input registration-block-new__input" placeholder="Введите имя" />
					</label>
					<label class="form-field form-field-error">
						<input class="pray-form-input form-input registration-block-new__input" placeholder="+ 7" />
					</label>
					<label class="form-field form-field-error">
						<input class="pray-form-input form-input registration-block-new__input" placeholder="Пароль" />
						<img src="img/hidden.svg" class="paroll__hidden">
					</label>
					<span class="registration-block-new__min">Минимум 8 символов с прописными или<br> строчными буквами и цифрами</span>
					<button class="registration-block-new__btn btn btn--accent">Зарегистрироваться</button>
					<span class="registration-block-new__min">Нажимая на кнопку Вы соглашаетесь с условиями<br>обработки персональных данных</span>
				</div>
			</form>
		</div>
	</section>





	<script src="source/waves.js"></script>
	<script src="source/jquery-3.5.0.min.js"></script>
	<script src="source/maskedinput.js"></script>
	<script src="source/maskedinput.custom.js"></script>
	<script src="source/jquery.fancybox.min.js"></script>
	<script src="source/jquery.fancybox.custom.js"></script>
	<script src="source/ion.rangeSlider.min.js"></script>
	<script src="source/frontend--swipe.js"></script>
	<script src="source/ui--tab.js"></script>
	<script src="source/ui--toggle.js"></script>
	<script src="js/slider.js"></script>
	<script src="js/main.js"></script>
	<!-- <script>
		jQuery.fancybox.openModal('registration-dialog.html')
	</script> -->
</body>

</html>
