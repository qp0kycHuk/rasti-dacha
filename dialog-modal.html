<div class="fancybox-content">
	<div class="dialog-info">
		<div class="dialog-info__title dialog-info__title--mb">Купить в 1 клик</div>
		<div class="dialog-info__form">
			<label class="dialog-info__label pray-form-field">
				<div class="pray-form-label">ФИО</div>
				<input class="pray-form-input" placeholder="Введите имя">
			</label>
			<label class="dialog-info__label pray-form-field">
				<div class="pray-form-label">Телефон</div>
				<input class="pray-form-input" placeholder="+7 " type="tel">
			</label>
			<label class="dialog-info__label pray-form-field">
				<div class="pray-form-label">E-mail</div>
				<input class="pray-form-input" type="text">
			</label>
			<label class="dialog-info__label pray-form-field">
				<div class="pray-form-label">Город</div>
				<input class="pray-form-input" type="text">
			</label>
			<button class="dialog-info__submit pray-form-btn btn btn--accent waves-effect">Отправить</button>
			<div class="dialog-info__perdan dialog-infopray-agree">
				<svg class="icon">
					<use xlink:href="img/icons.svg#gal-ochka"></use>
				</svg>
				<div class="pray-agree-content">
					Нажимая на кнопку, Вы соглашаетесь на <span class="dialog-info__perdan-line">обработку персональных данных</span>
				</div>
			</div>
			<img class="dialog-info__bc" src="img/dialog-info-bc.png" alt="">
		</div>
	</div>
</div>
